<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Discord Overlay</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div id="__OVERLAY__SENTINEL__"/>
      <!--overlay code-->
      <script>
        function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, '\\$&');
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var queryDict = {}
        location.search.substr(1).split("&").forEach(function(item) {queryDict[item.split("=")[0]] = item.split("=")[1]});
        var query = window.location.search.substring(1);
        document.write(query + "<br>");
        document.write(getParameterByName("esp") + "<br>");
        if(getParameterByName("esp") == 1234){
          document.write("<h>GOT PARAM GOT PARAM</h>");
        }
      </script>
      <!--process entities passed to the page-->
  </body>
</html>
